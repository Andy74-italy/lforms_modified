    <!-- lforms test controller -->
    <script type="text/javascript">
      angular.module('lformsTestApp', ['lformsWidget', 'ngRoute'])
        .config(function ($routeProvider) {
          $routeProvider.
            when("/vertical-form-default", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-default.html"
            }).
            when("/horizontal-form-default", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-default.html"
            }).
            when("/vertical-form-hide-check-boxes-true", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-hide-check-boxes-true.html"
            }).
            when("/horizontal-form-hide-check-boxes-true", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-hide-check-boxes-true.html"
            }).
            when("/vertical-form-hide-check-boxes-absent", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-hide-check-boxes-absent.html"
            }).
            when("/horizontal-form-hide-check-boxes-absent", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-hide-check-boxes-absent.html"
            }).
            when("/vertical-form-hide-check-boxes-false", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-hide-check-boxes-false.html"
            }).
            when("/horizontal-form-hide-check-boxes-false", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-hide-check-boxes-false.html"
            }).
            when("/vertical-form-hide-header-true", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-hide-header-true.html"
            }).
            when("/horizontal-form-hide-header-true", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-hide-header-true.html"
            }).
            when("/vertical-form-hide-header-false", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-hide-header-false.html"
            }).
            when("/horizontal-form-hide-header-false", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-hide-header-false.html"
            }).
            when("/vertical-form-hide-header-absent", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical-form-hide-header-absent.html"
            }).
            when("/horizontal-form-hide-header-absent", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal-form-hide-header-absent.html"
            }).
            otherwise({redirectTo: "/vertical-form-default"})
        }).
        controller('lformsTestControllerV', ['$scope', function ($scope) {
          $scope.lfData = new LFormsData(angular.copy(FHTData));
        }]).
        controller('lformsTestControllerH', ['$scope', function ($scope) {
          $scope.lfData = new LFormsData(angular.copy(horizontalFHTData));
        }]);
    </script>

    <script type="text/ng-template" id="vertical-form-default.html">
      <lforms-panel-v></lforms-panel-v>

    <script type="text/ng-template" id="horizontal-form-default.html">
      <lforms-panel-h></lforms-panel-h>
