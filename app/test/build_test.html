<html>
  <head>
    <title>Test for the compressed build of LForms</title>
    <link rel="stylesheet" href="latestBuild/styles/lforms.min.css" />
    <link rel="stylesheet" href="latestBuild/styles/themes.min.css" />
  </head>
  <body ng-app="testApp" ng-controller="testController" ng-class="theme.code ? 'theme-'+theme.code : ''">
    <div>
      <div id="themeList">
        <label for="theme" id="themeLabel">Theme:</label>
        <input id="theme" autocomplete-lhc="themeList" ng-model="theme">
      </div>

      <lforms lf-data="testForm"></lforms>
    </div>
    <script src="latestBuild/lforms.min.js"></script>
    <script src="../scripts/themeList.js"></script>
    <script>
      angular.module('testApp', ['lformsWidget'])
       .controller('testController', ['$scope', function ($scope) {
         $.getJSON('/data/allInOne.json', function z(allInOne) {
           $scope.testForm = new LForms.LFormsData(allInOne);
           $scope.themeList = themeList; // see themeList.js
         });
      }]);
    </script>
  </body>
</html>
