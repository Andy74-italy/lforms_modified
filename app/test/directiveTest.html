    <!-- lforms test controller -->
    <script type="text/javascript">
      angular.module('lformsTestApp', ['lformsWidget'])
          .controller('lformsTestControllerH', ['$scope', function ($scope) {
            $scope.lfData2 = new LFormsData(angular.copy(horizontalFHTData));

            $scope.useFormDataV = function() {
              $scope.lfData2 = new LFormsData(angular.copy(FHTData));
              $scope.lfOption2 = {
                showQuestionCode: true,   // whether question code is displayed next to the question
                showCodingInstruction: false, // whether to show coding instruction inline. (false: inline; true: in popup)
                tabOnInputFieldsOnly: false, // whether to control TAB keys to stop on the input fields only (not buttons, or even units fields).
                hideHeader: false, // whether to hide the header section on top of the form
                hideCheckBoxes: false, // whether to hide checkboxes in the header section on top of the form
                showFormInfoQuestions: true // whether to show additional questions about the form
              };
            };

            $scope.useFormDataH = function() {
              var lfData2 = new LFormsData(angular.copy(horizontalFHTData));
              var lfOption2 = {
                showQuestionCode: true,   // whether question code is displayed next to the question
                showCodingInstruction: true, // whether to show coding instruction inline. (false: inline; true: in popup)
                tabOnInputFieldsOnly: false, // whether to control TAB keys to stop on the input fields only (not buttons, or even units fields).
                hideHeader: false, // whether to hide the header section on top of the form
                hideCheckBoxes: false // whether to hide checkboxes in the header section on top of the form
              };
              //lfData2.setTemplateOptions(lfOption2);

              $scope.lfOption2 = lfOption2;
              $scope.lfData2 = lfData2;
            };

            $scope.useFormDataVWithNewOptions = function() {
              $scope.lfOption2 = {
                showQuestionCode: false,   // whether question code is displayed next to the question
                showCodingInstruction: false, // whether to show coding instruction inline. (false: inline; true: in popup)
                tabOnInputFieldsOnly: false, // whether to control TAB keys to stop on the input fields only (not buttons, or even units fields).
                hideHeader: true, // whether to hide the header section on top of the form
                hideCheckBoxes: false, // whether to hide checkboxes in the header section on top of the form
                showFormInfoQuestions: true, // whether to show additional questions about the form
                obrHeader: false
              };
            };

            // An example of how to get the user data
            $scope.getData = function() {
              // optional parameters are available to getFormData()
              var data = $scope.lfData2.getFormData();
              console.log(data);
            }
          }]);
    </script>

    <div id="horizontal-form" ng-controller="lformsTestControllerH">
      <button id="load1" ng-click="useFormDataV()">Use a form with vertical layout</button>
      <button id="load2" ng-click="useFormDataH()">Use a form with horizontal layout</button>
      <button id="load3" ng-click="useFormDataVWithNewOptions()">Use the same form but with new options</button>

      <button ng-click="getData()">Click to get form data</button>
      <lforms lf-data="lfData2" lf-options="lfOption2"></lforms>
