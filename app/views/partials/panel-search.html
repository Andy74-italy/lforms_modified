<div ng-controller="PanelSearchCtrl">
  <tabset>
    <tab heading="Modified LOINC Panels and Sample Forms">
      <div class="panel">
        <div class="panel-heading">A list of modified LOINC panels and sample forms.</div>
        <div class="panel-body">
          <input id="loinc_num1" ng-model="selectedPanel[0]" ui-select2="panelListOpt()">
          <br><br>
          <button type="button" class="btn btn-primary" ng-click="addMoreWidget(0)"><span>Show Form</span></button>
        </div>
      </div>
    </tab>
  </tabset>
</div>
