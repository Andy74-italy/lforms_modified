<div class="lf-form-header">
  <table cellspacing="0" cellpadding="0" class="lf-form-table" ng-if="lfData.templateOptions.obrHeader">
    <colgroup >
      <col ng-repeat="item in lfData.templateOptions.obrItems" ng-style="{{getTableColumnStyle(item)}}">
    </colgroup>
    <thead>
    <tr>
      <th class="lf-form-table-header"
          ng-repeat="item in lfData.templateOptions.obrItems">
        <label for="{{item.questionCode}}">{{item.question}}</label></th>
    </tr>
    </thead>
    <tbody>
    <tr class="lf-form-table-row" ng-if="lfData.templateOptions.obrHeader" ng-click="setActiveRow(null)">
      <td class="hasTooltip" ng-repeat="item in lfData.templateOptions.obrItems"
          ng-switch on="item.dataType">
        <ng-form name="innerForm">
          <div class="lf-form-item-data tooltipContainer">
            <div class="tooltipContent" lf-validate="item" ng-model="item.value"></div>
            <input ng-switch-when="CWE" name="{{item.question}}" type="text"
                   placeholder="Select or type a value"
                   ng-model="item.value"
                   autocomplete-lhc="item._autocompOptions"
                   id="{{item.questionCode}}"
                   ng-blur="activeRowOnBlur(item)">
            <input ng-switch-when="DT" name="{{item.question}}" type="text"
                   ng-model="item.value" lf-date="dateOptions"
                   placeholder="MM/DD/YYYY"
                   id="{{item.questionCode}}"
                   ng-blur="activeRowOnBlur(item)">
            <input ng-switch-default name="{{item.question}}" type="text"
                   ng-model="item.value" placeholder="Type a value"
                   id="{{item.questionCode}}"
                   ng-blur="activeRowOnBlur(item)">
          </div>
        </ng-form>
      </td>
    </tr></tbody>
  </table>
</div>
