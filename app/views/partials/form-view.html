<div ng-controller="LFormsCtrl" ng-switch on="lfData.template">
  <!--compatible to earlier versions-->
  <div ng-switch-when="form-view-a">
    <div ng-include="'template-table.html'"></div>
  </div>
  <!--compatible to earlier versions-->
  <div ng-switch-when="form-view-b">
    <div ng-include="'template-table.html'"></div>
  </div>
  <div ng-switch-when="table">
    <div ng-include="'template-table.html'"></div>
  </div>
  <div ng-switch-when="matrix">
    <div ng-include="'template-matrix.html'"></div>
  </div>
  <div ng-switch-when="list">
    <div ng-include="'template-list.html'"></div>
  </div>
  <div ng-switch-default>
    <div ng-include="'template-table.html'"></div>
  </div>
</div>
