<<ng-container *ngIf="lhcFormData">
  <div *ngFor ="let item of lhcFormData.itemList">
    <lhc-watcher 
      [value]="item.value"
    >
    </lhc-watcher>
    <ng-container *ngIf="item.units">
      <lhc-watcher
        [value]="item.unit"
      >
      </lhc-watcher>
    </ng-container>
  </div>  
</ng-container>
