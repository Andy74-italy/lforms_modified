<ng-container *ngIf="item">
  <nz-time-picker 
    class="lhc-time-picker" 
    nzFormat="HH:mm:ss"
    nzPlaceHolder="HH:mm:ss"
    nzSize="small"
    [(ngModel)]="item.value" 
    (ngModelChange)="onChange($event)"
    (focus)="lhcDataService.setActiveRow(item)">
  </nz-time-picker>
</ng-container>
