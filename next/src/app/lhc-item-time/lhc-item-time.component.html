<ng-container *ngIf="item">
  <nz-time-picker
    [nzId]="item._elementId"
    class="lhc-time-picker"
    nzFormat="HH:mm:ss"
    nzPlaceHolder="HH:mm:ss"
    nzSize="small"
    [(ngModel)]="time"
    (focus)="lhcDataService.setActiveRow(item)"
    aria-required="{{ item._answerRequired }}"
    (ngModelChange)="onChange($event)"
  >
  </nz-time-picker>
</ng-container>
