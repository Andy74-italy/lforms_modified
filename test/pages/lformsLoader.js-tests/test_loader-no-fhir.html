<!doctype html>
<html>
  <head>
    <title>LForms JS Loader Test Page</title>
    <base href="/">
    <link rel="stylesheet" href="/dist/latest/webcomponent/styles.css">
    <link rel="stylesheet" href="./test/pages/lformsLoader.js-tests/test_loader.css"> 
  </head>
  <body style="padding: 1em">
    <div id="lforms-form">
      <div class="panel panel-default">
        <div class="panel-heading">LForms Build Test Page with FHIR Context</div>
        <div class="panel-body">
          <input type="file" id="fileAnchor" onchange="loadFile(event)" class="hide" />
          <button id="loadBtn" type="button" class="btn btn-success" onclick="document.querySelector('#fileAnchor').click()">Load From File</button>
          <select id="fhirVersion">
            <option value="R4">R4</option>
            <option value="STU3">STU3</option>
          </select>
        </div>
      </div>
      <br><br>
      <wc-lhc-form id='test-form'></wc-lhc-form>
    </div>

    <script src="/dist/latest/lformsLoader.js?fhir=false"></script>

    <script src="./test/pages/lformsLoader.js-tests/test_loader.js"></script>

  </body>
</html>
